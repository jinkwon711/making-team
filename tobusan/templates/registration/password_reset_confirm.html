{% extends "tobusan/base.html" %}
{% load i18n %}

{% block content %}
<header style="background-image: url('/static/assets/img/bg-header.jpg');">
<div class='row' style="padding-top: 100px">
<div class='col-sm-6 col-sm-offset-3' style="color:#FFFFFF">
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "비밀번호 변경이 실패하였습니다." %}</p>

{% endif %}
</div></div>
</header>
{% endblock %}
